
<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <img src="images/logo-nature.png" alt="Logo Nature et Évasion">
    <h1>[Nom de votre entreprise/organisation]</h1>
   
  </header>
  <main>
    <section class="formulaire-envol">
      <form action="submit.php" method="post" id="contactForm">
        <div class="champs">
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" required>
          <img src="images/icone-feuille.png" alt="Icône feuille">
        </div>
        <div class="champs">
          <label for="email">Votre email</label>
          <input type="email" id="email" name="email" required>
          <img src="images/icone-oiseau.png" alt="Icône oiseau">
        </div>
        <div class="champs">
          <label for="sujet">Sujet de votre message</label>
          <input type="text" id="sujet" name="sujet" required>
          <img src="images/icone-montagne.png" alt="Icône montagne">
        </div>
        <div class="message">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" id="submitButton">Envoyer</button>
      </form>
      <div id="form-message"></div>
    </section>
    <section class="coordonnees-nature">
      <h3>Nos Coordonnées</h3>
      <ul>
        <li><img src="images/icone-fleche.png" alt="Icône flèche"> [Votre adresse]</li>
        <li><img src="images/icone-telephone.png" alt="Icône téléphone"> [Votre numéro de téléphone]</li>
        <li><img src="images/icone-email.png" alt="Icône email"> [Votre adresse email]</li>
        <li><img src="images/icone-reseaux.png" alt="Icône réseaux">
          <a href="[Lien Facebook]"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="[Lien Twitter]"><img src="images/twitter.png" alt="Twitter"></a>
          <a href="[Lien LinkedIn]"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
